<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Indie Tamil Music - Songs</title>

    <link rel="stylesheet" href="app.css" />
    <script src="https://unpkg.com/vivid-icons@1.0.9" type="text/javascript"></script>
  </head>

  <body>
    <header class="header">

      <div class="container">
      <i data-vi="thunder"></i>
      <h1>Indie Tamil Music</h1>
    </div>
    </header>

    <form>
      <label for="songSearch">
        <span class="is-visually-hidden">Search</span>
        <input type="search" placeholder="Song name" id="songSearch" value="">
      </label>
      <button type="submit" class="is-visually-hidden">Search</button>
    </form>

    <main class="container">
      <section class="songs">
        <header>
          <h2>Songs</h2>
        </header>

        <ul>
          <li>
            <img
              src="images/kabervasuki.png"
              alt="Headshot of Kaber Vasuki"
            />
            <span>
              <span>Chennai Paadal</span>
              <span>Kaber Vasuki</span>
            </span>
            <span class="pill">10 votes</span>
            <a href="song.html"><i data-vi="angle-right"></i></a>
          </li>
          <li>
            <img
              src="images/kurangan.png"
              alt="Group photo of Kurangan band"
            />
            <span>
              <span>Manitha Subhavam</span>
              <span>Kurangan</span>
            </span>
            <span class="pill">9 votes</span>
            <a href="songs/manitha-subhavam.html"><i data-vi="angle-right"></i></a>
          </li>
          <li>
            <img
              src="images/sean-roldan-and-friends-logo.jpg"
              alt="Group photo of Sean Roldan and Friends band"
            />
            <span>
              <span>Mayakkura Poo Vaasam</span>
              <span>Sean Roldan &amp; Friends</span>
            </span>
            <span class="pill">7 votes</span>
            <a href="songs/mayakkura-poo-vaasam.html"><i data-vi="angle-right"></i></a>
          </li>
          <li>
            <img
              src="images/oorka-logo.jpg"
              alt="Group photo of Oorka band"
            />
            <span>
              <span>Onnumilla</span>
              <span>Oorka</span>
            </span>
            <span class="pill">4 votes</span>
            <a href="songs/oorka.html"><i data-vi="angle-right"></i></a>
          </li>
        </ul>
      </section>
    </main class="container">
  </body>
</html>
